<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="static/css/usersignup.css">
    <!-- <script src="static/js/usersignup.js" defer></script> -->
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/add_info" method="POST">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <div class="button-group">
                <button type="button" class="back-button" onclick="history.back()">Back</button>
                <button type="submit" class="signup-button">Sign Up</button>
            </div>
            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
        </form>
        <p>Already have an account? <a href="/login">Log In Here</a></p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div>
                <p style="color: red;">{{messages[0]}}</p>
              </div>
            {% endif %}
            {% endwith %}
    </div>
</body>
</html>
