<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="static/css/userlogin.css">
    
    <!-- <script src="static/js/userlogin.js" defer></script> -->
     
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="/login_access" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="button" class="back-button" onclick="history.back()">Back</button>
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up Here</a></p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div>
                <p style="color: red;">{{messages[0]}}</p>
              </div>
            {% endif %}
            {% endwith %}
    </div>
</body>
</html>
